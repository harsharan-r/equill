<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html {
				height: 100%;
			}

			* {
				font-size: 100%;
			}

			/* .transition-height {
				transition: max-height 5s ease-out;
			}
			.transition-opacity {
				transition: opacity 3s ease-out;
			}
			.transition-bg {
				transition: background-color 0.2s ease-in;
			} */
			.highlight-original {
				background-color: #ff4949;
			}
			.highlight-final {
				background-color: #00a500;
			}
			.overlap {
				grid-area: 1 / 1;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.8);
				z-index: 10;
			}
			.section1 {
				grid-area: 1 / 1;
				z-index: 9;
			}
			input[type="range"] {
				height: 12px;
				background-color: #9f7aea;
				/* outline: none; */
				border-radius: 6px;
			}

			input[type="range"]::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 10px;
				height: 12px;
				background-color: white;
				border: 1px solid #9f7aea;
				cursor: pointer;
				border-radius: 32px;
				transition: background-color 0.15s ease-in-out;
			}

			input[type="range"]::-moz-range-thumb {
				width: 24px;
				height: 12px;
				background-color: white;
				border: 2px solid #9f7aea;
				cursor: pointer;
				border-radius: 0;
				transition: background-color 0.15s ease-in-out;
			}
		</style>

		<link rel="stylesheet" href="./output.css" />

		<!-- <script src="tailwindcdn.js"></script> -->

	<body class="min-w-[250px] w-full h-full overflow-hidden">
		<div
			id="setup"

			<div class="flex flex-col items-center justify-center p-6 w-full h-full">
				<div class="text-center">
					<h2 class="text-2xl font-bold text-white">Set Up</h2>
					<p class="mt-2 text-sm text-gray-200">Enter your Cohere AI API key to get started.</p>
				</div>
				<div class="mt-4 space-y-4 w-full">

						<input
							id="apiKey"
							type="text"
							placeholder="Enter API key"

					<button id="cohere" class="cursor-pointer block mt-3 underline w-full text-white text-center">How do I get a Cohere AI API Key?</button>
				</div>
			</div>
